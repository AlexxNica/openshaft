---

openshaft:
 rootdir: /tmp/openshaft
 image: centos:7

common:
 version: newton
 tenant: services
 debug: true
 controller_host: controller
 controller_hosts:
  - controller
 mysql_host: mysql
 mysql_password: mysql
 redis_host: redis
 region: RegionOne
 rabbit_userid: guest
 rabbit_password: guest
 rabbit_virtual_host: /
 rabbit_hosts:
  - rabbit
 auth_strategy: keystone

mysql:
 databases:
  - keystone
  - cinder
  - glance
  - nova
  - nova_api
  - neutron
  - heat
  - aodh
  - designate
  - designate_pool_manager
  - magnum

keystone:
 dbuser: keystone
 dbpassword: keystone
 dbname: keystone
 admin_token: XXXXXX
 admin_password: unix1234
 version: v2.0

glance:
 dbuser: glance
 dbpassword: glance
 dbname: glance
 username: glance
 password: glance
 notification_driver: messaging
 paste_deploy_flavor: keystone
 datadir: /var/lib/glance/images
 stores: 
  - glance.store.filesystem.Store

cinder:
 dbuser: cinder
 dbpassword: cinder
 dbname: cinder
 username: cinder
 password: cinder
 volume_group: cinder-volumes
 nfs_shares_config: /etc/cinder/nfs_shares
 volume_driver: cinder.volume.drivers.nfs.NfsDriver
 nfs_shares:
  - nfs:/cinder
 rpc_backend: cinder.openstack.common.rpc.impl_kombu

neutron:
 dbuser: neutron
 dbpassword: neutron
 dbname: neutron
 username: neutron
 password: neutron
 bridge_mappings: 'external:br-ex'
 core_plugin: ml2
 tunnel_interface: eth0
 rpc_backend: neutron.openstack.common.rpc.impl_kombu
 notify_nova_on_port_status_changes: True
 notify_nova_on_port_data_changes: True
 auth_type: password
 interface_driver: neutron.agent.linux.interface.OVSInterfaceDriver
 external_network_bridge: ''
 service_metadata_proxy: true
 l3_ha: false

nova:
 dbuser: nova
 dbpassword: nova
 dbname: nova
 api_dbname: nova_api
 username: nova
 password: nova
 metadata_secret: changeme
 vnc_interface: eth0
 ceilometer: True
 rpc_backend: nova.openstack.common.rpc.impl_kombu
 network_api_class: nova.network.neutronv2.api.API
 vif_driver: nova.virt.libvirt.vif.LibvirtGenericVIFDriver
 novncproxy_host: 0.0.0.0
 security_group_api: neutron
 firewall_driver: nova.virt.firewall.NoopFirewallDriver
 vncserver_listen: 0.0.0.0
 virt_type: kvm

nova_api:
 dbuser: nova
 dbpassword: nova
 dbname: nova_api

heat:
 dbuser: heat
 dbpassword: heat
 dbname: heat
 username: heat
 password: heat
 rpc_backend: rabbit
 heat_stack_user_role: heat_stack_user
 auth_encryption_key: cb2e83de82444488

ceilometer:
 dbuser: ceilometer
 dbpassword: ceilometer
 dbname: ceilometer
 username: ceilometer
 password: ceilometer
 secret: BIGSECRET
 mongodb_servers:
  - mongodb
 redis: false

swift:
 username: swift
 password: swift
 replicas: 1
 storage_nodes:
  all:
   devices:
    - vdb
   ip: 172.17.0.1

horizon:
 ssl: false

aodh:
 dbuser: aodh
 dbpassword: aodh
 dbname: aodh
 username: aodh
 password: aodh
 rpc_backend: rabbit

redis:
 x: false

designate:
 dbuser: designate
 dbpassword: designate
 dbname: designate
 username: designate
 password: designate
 pool_dbname: designate_pool_manager
 notification_driver:
  - nova.openstack.common.notifier.rpc_notifier
  - messaging
 notification_topics: notifications_designate
 pool_id: 794ccc2c-d751-44fe-b57f-8894c9f5c842
 target_id: 54547AD9-993D-4886-A676-9104D3136083
 nameserver_id: CD196519-D6DD-460D-BEA7-4C93167939E6
 target_type: bind9
 bind_host: 127.0.0.1

infoblox:
 host : 10.39.11.123
 version: v1.4.1
 username: admin
 password: infoblox

designate_pool_manager:
 dbuser: designate
 dbpassword: designate
 dbname: designate_pool_manager

magnum:
 dbuser: magnum
 dbpassword: magnum
 dbname: magnum
 username: magnum
 password: magnum
 cert_manager_type: local

barbican:
 dbuser: barbican
 dbpassword: barbican
 dbname: barbican
 username: barbican
 password: barbican
